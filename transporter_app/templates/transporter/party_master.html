<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #3a78c2;
            --secondary-color: #f39c12;
            --background-color: #f4f7fa;
            --form-background: #ffffff;
            --text-color: #333333;
            --text-light: #777777;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        main {
            margin-top: calc(var(--header-height) + 20px);
        }

        .tab-container {
            background-color: var(--form-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            background-color: #f1f5f9;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: transparent;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon input {
            padding-left: 35px;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .required {
            color: var(--error-color);
        }

        .branch-mapping {
            height: 100px;
            overflow-y: auto;
        }

        .save-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;

        .search-results {

            padding: 10px;

            margin-bottom: 10px;

        .search-result-item:hover {

            position: fixed;

            left: 0;
            top: 0;

            height: 100%;

            text-align: center;
        }
        
        .close {

            float: right;
            font-size: 28px;
            font-weight: bold;
        }

    </style>
</head>

            <div class="modal-content">

                <button onclick="redirectToAddParty()">OK</button>
            </div>
        </div>

    <script>
        
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // Reset forms and messages when switching tabs
            resetForms();
        }

        function resetForms() {
            document.getElementById('addNewPartyForm').reset();
            document.getElementById('searchPartyForm').reset();
            document.getElementById('editPartyForm').reset();
            document.getElementById('partyConfigForm').reset();
            document.getElementById('addNewPartyMessage').textContent = '';
            document.getElementById('editPartyMessage').textContent = '';
            document.getElementById('partyConfigMessage').textContent = '';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('editPartyForm').style.display = 'none';
        }

        function validateForm(formId) {
            const form = document.getElementById(formId);
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('invalid');
                    let errorMessage = field.nextElementSibling;
                    if (!errorMessage || !errorMessage.classList.contains('error-message')) {
                        errorMessage = document.createElement('div');
                        errorMessage.className = 'error-message';
                        field.parentNode.insertBefore(errorMessage, field.nextSibling);
                    }
                    errorMessage.textContent = 'This field is required.';
                } else {
                    field.classList.remove('invalid');
                    const errorMessage = field.nextElementSibling;
                    if (errorMessage && errorMessage.classList.contains('error-message')) {
                        errorMessage.remove();
                    }
                }
            });

            return isValid;
        }

        // Add event listeners for form submissions
        document.getElementById('addNewPartyForm').addEventListener('submit', function(e) {
            if (!validateForm('addNewPartyForm')) {
                e.preventDefault();
            }
        });

        document.getElementById('searchPartyForm').addEventListener('submit', function(e) {
            if (!validateForm('searchPartyForm')) {
                e.preventDefault();
            }
        });

        document.getElementById('editPartyForm').addEventListener('submit', function(e) {
            if (!validateForm('editPartyForm')) {
                e.preventDefault();
            }
        });
        function showModal() {
            document.getElementById('successModal').style.display = 'flex';
        }
    
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    
        function redirectToAddParty() {
            closeModal();
            openTab(event, 'addNewParty'); // Redirect to Add New Party tab
     }
    
        document.getElementById('addNewPartyForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
    
            if (validateForm('addNewPartyForm')) {
                // Perform AJAX request to submit the form
                const formData = new FormData(this);
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        showModal(); // Show success modal
                    } else {
                        // Handle error response
                        alert('There was an error submitting the form.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting the form.');
                });
            }
        });

            //document.getElementById('edit_party_id').value = partyId;
    
    </script>
