<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit State</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200">
    <div class="container mx-auto p-6 sm:p-8 md:p-12">
        <h1 class="text-4xl font-bold mb-8 text-center text-indigo-700">Edit State</h1>
        <form method="POST" action="{% url 'edit_state' state.id %}" class="grid gap-6">
            {% csrf_token %}
            <div>
                <label for="state" class="block font-semibold mb-2 text-gray-700">State Name:</label>
                <input type="text" id="state" name="state" value="{{ state.name }}" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div>
                <label for="capital" class="block font-semibold mb-2 text-gray-700">Capital:</label>
                <input type="text" id="capital" name="capital" value="{{ state.capital }}" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <div>
                <label for="description" class="block font-semibold mb-2 text-gray-700">Description:</label>
                <textarea id="description" name="description" class="w-full p-3 border border-gray-300 rounded-lg" required>{{ state.description }}</textarea>
            </div>
            <button type="submit" class="bg-indigo-600 text-white py-3 px-6 rounded-lg">Update State</button>
        </form>
    </div>
</body>
</html>
