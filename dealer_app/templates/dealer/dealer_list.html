<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer List</title>
    <link rel="stylesheet" href="{% static 'your_css_file.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <h2>Dealer List</h2>
    <ul>
        {% if dealers %}
            {% for dealer in dealers %}
                <li>
                    <a href="{% url 'dealer_detail' dealer.id %}">{{ dealer.name }}</a> - {{ dealer.company_name }}
                </li>
            {% endfor %}
        {% else %}
            <li>No dealers found.</li>
        {% endif %}
    </ul>
</body>
</html>
