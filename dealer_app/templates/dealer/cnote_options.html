<h2>CNote Options</h2>
<p>What would you like to do with this CNote?</p>

<!-- Display success/error messages -->
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<!-- Display CNote details -->
<h3>CNote Number: {{ cnote.cnote_number }}</h3>
<p>Dealer: {{ cnote.dealer.name }}</p>
<p>Date: {{ cnote.date }}</p>

<!-- Form to select option -->
<form method="post">
    {% csrf_token %}
    <button type="submit" name="option" value="pdf" class="btn btn-primary">Save as PDF</button>
    <button type="submit" name="option" value="print" class="btn btn-secondary">Print</button>
</form>
