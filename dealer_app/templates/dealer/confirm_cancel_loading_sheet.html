{% extends 'base.html' %}

{% block content %}
<h1>Confirm Cancellation</h1>
<p>Are you sure you want to cancel Loading Sheet {{ ls_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Cancel</button>
</form>
<a href="{% url 'loading_sheet_detail' ls_number %}">No, Go Back</a>
{% endblock %}
